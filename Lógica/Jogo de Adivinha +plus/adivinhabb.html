<meta charset="UTF-8" />
<input />
<button>Descubra o Segredo!</button>
<script>
  var segredo = Math.round(Math.random() * 10);
  var input = document.querySelector("input");
  input.focus();
  function verifica() {
    if (input.value == segredo) {
      alert("Você ACERTOU!!!");
    } else {
      alert("Você ERROU!!! ERROU!!! HAHhuahuahuHHAUauhhaua");
    }
    input.value = "";
    input.focus();
  }
  var button = document.querySelector("button");
  button.onclick = verifica;
</script>
